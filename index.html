<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Formulário</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Meu Grupo do Formulário</legend>
            <div>
                <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <input type="text" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual a sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>  
            </div>

            <h2>Qual a sua cidade?</h2>

            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Recife"> <span>Recife</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Olinda"><span>Olinda</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Jaboatão"><span>Jaboatão</span> 
                </div>
                    
            </div>

            <h2>O que você gosta de cormer?</h2>

            <div class="input">
                <div>
                    <input type="checkbox" name="comida[]" value="Fruta"> <span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Fast Food"><span>Fast Fook</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" value="Salada"><span>Salada</span> 
                </div>
                    
            </div>

            <div>
                <textarea name="obsevacao" placeholder="Possui alguma observavção?"></textarea>
            </div>
            
            <div>
                <input type="submit" name="acao" value=" Enviar">
            </div>

            
        </fieldset>
    </form>
    
</body>
</html>
